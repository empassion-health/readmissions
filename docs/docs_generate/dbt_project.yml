name: 'readmissions_input'
version: '1.0.0'
config-version: 2

profile: 'default'



vars:
  tuva_packages_enabled: false
  readmissions_enabled: true
  readmissions_condition_override: "{{ref('condition')}}"
  readmissions_patient_override:   "{{ref('patient')}}"
  readmissions_encounter_override: "{{ref('encounter')}}"
  readmissions_procedure_override: "{{ref('procedure')}}"

dispatch:
  - macro_namespace: dbt
    search_order: [ 'readmissions', 'dbt']

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths: ["documents"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  readmissions_input:
    +materialized: view